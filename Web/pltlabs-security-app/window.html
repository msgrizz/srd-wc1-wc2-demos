<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PLTLabs BT Test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
        <link rel="stylesheet" href="css/humanity/jquery-ui-1.10.4.custom.css" />
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
       <div class="applicationContainer">
        <div id="connectBar">
            <span>
            <img src="img/pltlabslogo.jpg" />
            <span class="name">PLT Labs Secure Element Demo<br>
                <span class="user-name" id="user-name"></span>   
            </span>
            
            </span>
        </div>
        <div id="controlPanel">
            <div id="accordion">
                <h3>Device</h3>
                <div>
                    <table width="800px">
                        <tr>
                            <td><span>Connect to Plantronics Device</span></td>
                            <td>
                                <input type="checkbox" name="chkPLTDevice" id="chkPLTDevice" />
                            </td>
                        </tr>
                        <tr>
                            <td><span>Product Name:</span></td>
                            <td><span class="sensor-data" id="productName"></span></td>
                        </tr>
                        <tr>
                            <td><span>Bluetooth Address:</span></td>
                            <td><span class="sensor-data" id="bdAddress"></span></td>
                        </tr>
                        <tr>
                            <td><span>Firmware Version:</span></td>
                            <td><span class="sensor-data" id="firmwareVersion"></span></td>
                        </tr>
                        <tr>
                            <td><span>PLT Labs M2M Messaging Version:</span></td>
                            <td><span class="sensor-data" id="deckardVersion"></span></td>
                        </tr>
                        <tr>
                            <td><span>Battery Level:</span></td>
                            <td><span class="sensor-data" id="batteryLevel"></span></td>
                        </tr>
                    </table>
                </div>
                <h3>Secure Element</h3>
                <div>
                    <table width="800px">
                        <tr>
                            <td><span>Connect to Server</span></td>
                            <td><input id="serverAddress" type="text" size="20" maxlength="15" value="10.0.1.37:8080"><span>server address:port</span><br>
                                <input type="text" name="username" id="username" value="joe"> Username (Valid users: joe, mary)<br>
                                <input type="password" name="password" id="password" value="1234">Password (default: 1234)<br>
                                <button id="btnEnroll">Enroll This Device</button>
                            </td>
                        </tr>
                        <tr>
                            <td><span>Product Name:</span></td>
                            <td><span class="sensor-data" id="productName"></span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>   
       </div>
      <script src="js/vendor/jquery-1.10.2.min.js"></script>
      <script src="js/vendor/jquery-ui-1.10.4.custom.min.js"></script>
      <script src="js/plt.chrome.bt.js"></script>
      <script src="js/plt.msg.js"></script>
      <script src="js/app.js"></script>
      
    </body>
</html>
