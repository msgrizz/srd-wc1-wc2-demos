<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PLTLabs BT Test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
        <link rel="stylesheet" href="css/jquery.jscrollpane.css" />
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
       <div class="applicationContainer">
        <div id="connectBar">
            <span>
            <img src="img/pltlabslogo.jpg" />
            <span class="name">Wearables + WebRTC Concept<br><span class="user-name" id="user-name"></span></span>
            </span>
        </div>
        <div id="video-container">
            <video id="remote-video" autoplay></video>
            <video id="local-video" muted="true" autoplay></video>
        </div>
        <div id="incoming-call">
            <img src="img/incoming.png"/>
            <h3></h3>
            <input type="button" id="butAnswerCall" value="Answer"/>
        </div>
        <div id="controlPanel">
            <div id="sensorpane">
            <div id="sensortable">
                <table>
                    <thead><input type="checkbox" name="chkPLTDevice" id="chkPLTDevice" />
                           <label for="chkPLTDevice">Connect to Wearable Concept 1 Device<label>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="img/pedometer.jpg"/></td>
                            <td><input type="checkbox" name="chkPedo" id="chkPedo" />
                                <label for="chkPedo">Enable Pedometer</label><br>
                                <input type="button" id="btnResetPedometer" value="Reset Count"/> 
                            </td>
                            <td width="300"><span id="steps">0</span><span> steps</span>
                                <br>
                            </td>
                            <td rowspan="4" width="200">
                                <div id="options">
                                <span>
                                  <fieldset>
                                    <legend>WebRTC Connection Info:</legend>
                                    <input type="button" id="btnConnect" value="Connect"/><br>
                                    <input type="button" id="btnCall" value="Call For Help"/><br>
                                    <label for="coordinates">Locations</label>
                                    <select id="coordinates" name="coordinates">
                                      <option value="0">Pike Place</option>
                                      <option value="1" selected>Gator Adventure</option>
                                      <option value="2">Times Square</option>
                                    </select><br>
                                    <input type="checkbox" id="chkSendCoordinates" name="chkSendCoordinates" />
                                    <label for="chkSendCoordinates">Send my location</label>
                                    
                                  </fieldset> 
                                  
                                </div>
                            </td>
                        </tr>
                         <tr>
                            <td><img src="img/freefall.jpg"/></td>
                            <td><input type="checkbox" name="chkFF" id="chkFF" />
                                <label for="chkFF">Enable Free Fall</label><br>
                            </td>
                            <td><span>In freefall: </span><span id="freefall">false</span></td>
                        </tr>
                        <tr>
                            <td><img src="img/tap.jpg"/></td>
                            <td><input type="checkbox" name="chkTap" id="chkTap" />
                                <label for="chkTap">Enable Taps</label><br>
                            </td>
                            <td><span>Taps: </span><span id="taps"></span></td>
                        </tr>
                        <tr>
                            <td><img src="img/headtracking.jpg"/></td>
                            <td><input type="checkbox" name="chkHT" id="chkHT" />
                                <label for="chkHT">Enable HT</label><br>
                                <input type="button" id="btnCalHeadtracking" value="Calibrate"/> 
                            </td>
                            <td><span>Roll: </span><span id="roll"></span><br>
                                <span>Pitch: </span><span id="pitch"></span><br>
                                <span>Heading: </span><span id="yaw"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </div>
        </div>   
       </div>
      <script src="js/vendor/jquery-1.10.2.min.js"></script>    
      <script src="js/vendor/jquery.jscrollpane.min.js"></script>
      <script src="js/vendor/jquery.mousewheel.js"></script>
      <script src="js/vendor/peer.js"></script>
      <script src="js/pltlabs-device-access.js"></script> 
      <script src="js/app.js"></script>
      
    </body>
</html>
