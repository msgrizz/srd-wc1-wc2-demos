<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PLTLabs BT Test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
        <link rel="stylesheet" href="css/jquery.jscrollpane.css" />
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
       <div class="applicationContainer">
        <div id="connectBar">
            <span>
            <img src="img/Voyager_Legend_C_print_Morini5.png" />
            <span class="name">PLTLabs Chrome App WebRTC Integration</span>
            
            </span>
        </div>
        <div id="video-container">
            <video id="remote-video" autoplay></video>
            <video id="local-video" muted="true" autoplay></video>
        </div>
        <div id="logHolder">
        </div>
        <div id="options">
            
           <span>
            <fieldset>
                <legend>Options:</legend>
                <input type="checkbox" name="cbButton" id="cbButton" />
                <label for="cbButton">Enable Button Events</label><br>
                <input type="checkbox" name="cbProximity" id="cbProximity" />
                <label for="cbProximity">Enable Proximity Events</label>
               <!-- <input type="checkbox" name="cbLED" id="cbLED" />
                <label for="cbLED">Enable LED for 30 seconds</label><br> -->
           </fieldset>
          <fieldset>
                <legend>WebRTC:</legend>
                <span><span>Server: </span>
                <input name="txtServer" id="txtServer" type="text" value="localhost" max="15" maxlength="25" />
                </span>
                <span><span>Port: </span>
                <input name="txtPort" id="txtPort" type="text" value="9000" max="15" maxlength="25" />
                </span>
                <span>
                <label for="txtUserHandle">Your Handle:</label>
                <input name="txtUserHandle" id="txtUserHandle" type="text" max="15" maxlength="25" />
                <br/>
                <input type="button" id="butConnectWebRTC" value="Connect"/> 
                <input type="button" id="butConnect" value="Connect"/>
                </span>
                <span>
                <label for="txtCallerId">Caller Handle:</label>
                <input name="txtCallerId" id="txtCallerId" type="text" max="15" maxlength="25" />
                </span>
                <input type="button" id="butCall" value="Call"/>
           </span>
        </div>
       </div>
      <div id="incoming-call">
        <img src="img/incoming.png"/>
        <h3></h3>
        <input type="button" id="butAnswerCall" value="Answer"/>
      </div>
      <script src="js/vendor/jquery-1.10.2.min.js"></script> 
      <script src="js/vendor/jquery.jscrollpane.min.js"></script>
      <script src="js/vendor/jquery.mousewheel.js"></script>
      <script src="js/vendor/peer.js"></script>
      <script src="js/pltlabs-device-access.js"></script> 
      <script src="js/app.js"></script>
      
    </body>
</html>
